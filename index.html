<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Dev.Learn</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 id="título">
    <span id="verde">USP</span><span id="vermelho">FLIX</span>
  </h1>
  <h2 id="la"> Filmes e séries </h2>
  <form id="form-pesquisa" onsubmit="event.preventDefault(); Pesquisar();">
      <input id="pesquisar" placeholder="Digite o nome do Filme ou da Série" required />
      <button type="submit">Pesquisar</button>
  </form>
  <h2 id="final">
    Nos acompanhe!
  </h2>
  <h3 id="catálogo">
    Tenha acesso ao nosso catálogo pelo celular!
  </h3>
  <script src="script.js"></script>
    <div class="filmes"></div>
    <script>
      async function Pesquisar() {
        const inputValor = document.getElementById('pesquisar').value.trim();
        if (inputValor === '') {
          alert('Digite o nome do filme ou série para pesquisar.');
          return;
        }

      }
    </script>
</body>

</html>
