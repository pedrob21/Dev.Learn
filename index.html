<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Dev.Learn</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1 id="título">
            <span id ="verde">USP</span><span id="vermelho">FLIX</span>
    </h1>
    <h2 id="la"> Filmes e séries </h2>
    <form>
      <input id ="pesquisar" placeholder="Digite o nome do Filme ou da Série"/>
      <button class="a"> Pesquisar</button>
    </form>
    <h2 id="final"> 
      Nos acompanhe!
    </h2>
    <h3 id="catálogo">
      Tenha acesso ao nosso catálogo pelo celular!
    </h3>
    <div class="filmes"></div>
    <script scr="script.js">
       async function Pesquisar() {
          const data = null;

          const xhr = new XMLHttpRequest();
          xhr.withCredentials = true;
          
          xhr.addEventListener('readystatechange', function () {
          	if (this.readyState === this.DONE) {
          		console.log(this.responseText);
          	}
          });
          
          xhr.open('GET', 'https://imdb-top-100-movies.p.rapidapi.com/');
          xhr.setRequestHeader('x-rapidapi-key', 'Sign Up for Key');
          xhr.setRequestHeader('x-rapidapi-host', 'imdb-top-100-movies.p.rapidapi.com');
          
          xhr.send(data);
    </script>
</body>
</html>
